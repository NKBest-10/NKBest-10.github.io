<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUSTBOY | 3D DATA NEXUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --neon-blue: #38bdf8;
            --neon-green: #34d399;
            --neon-orange: #fbbf24;
            --neon-red: #f87171;
            --glass: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(56, 189, 248, 0.3);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden;
        }

        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hud-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            padding: 2rem;
            box-sizing: border-box;
            gap: 2rem;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(56, 189, 248, 0.05);
            transition: border-color 0.3s ease;
        }

        .panel-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Terminal Logs */
        .log-area {
            flex-grow: 1;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: #94a3b8;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }

        .log-entry {
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-left: 2px solid var(--neon-blue);
            border-radius: 2px;
            word-break: break-all;
            animation: slideIn 0.3s ease-out;
        }

        .log-entry.high-dust {
            border-left-color: var(--neon-red);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Center Overlay */
        .center-hud {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            pointer-events: none;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 15px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(180deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-blue);
            letter-spacing: 5px;
            font-size: 0.9rem;
            margin-top: -10px;
        }

        .pm25-display {
            margin-top: auto;
            margin-bottom: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem 4rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .main-value {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            display: block;
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }

        .unit {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .node-name {
            font-size: 1rem;
            color: var(--neon-blue);
            font-weight: 500;
        }

        /* Charts */
        .chart-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .chart-box {
            position: relative;
            height: 160px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="canvas-bg"></div>

    <div class="hud-container">
        <!-- Left Panel: Live Terminal -->
        <div class="panel" style="max-height: 100%;">
            <div class="panel-title">
                MQTT DATA STREAM <div class="status-dot"></div>
            </div>
            <div class="log-area" id="terminal">
                <div class="log-entry" style="color: var(--neon-green)">> INIT: Connecting to DUSTBOY WSS Bridge...
                </div>
            </div>
        </div>

        <!-- Center Panel: Hologram Core Title -->
        <div class="center-hud">
            <h1>NEXUS</h1>
            <div class="subtitle">DUSTBOY SPATIAL MONITOR</div>

            <div class="pm25-display">
                <div class="node-name" id="latest-node">AWAITING SENSOR...</div>
                <div class="main-value" id="main-pm25">--</div>
                <div class="unit">PM2.5 (µg/m³)</div>
            </div>
        </div>

        <!-- Right Panel: Analytics Widgets -->
        <div class="panel">
            <div class="panel-title">
                ENVIRONMENT METRICS
            </div>
            <div class="chart-container">
                <div class="chart-box">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <hr style="border-top:1px solid rgba(255,255,255,0.1); width:100%; border-bottom:0px; margin: 10px 0;">
                <div class="chart-box">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Logic -->
    <script>
        // --- 1. Three.js Background Generation ---
        const scene = new THREE.Scene();
        // Dark metallic background
        scene.fog = new THREE.FogExp2(0x030712, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 250;
        camera.position.y = 50;
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-bg').appendChild(renderer.domElement);

        // Core Sphere (Data Nexus)
        const coreGeo = new THREE.IcosahedronGeometry(60, 2);
        const coreMat = new THREE.MeshBasicMaterial({
            color: 0x38bdf8,
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // Inner glowing solid sphere
        const innerGeo = new THREE.IcosahedronGeometry(55, 3);
        const innerMat = new THREE.MeshPhongMaterial({
            color: 0x0ea5e9,
            emissive: 0x0ea5e9,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.4
        });
        const innerCore = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerCore);

        // Particle System (Dust)
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i += 3) {
            // Orbiting sphere distribution
            const r = 100 + Math.random() * 300;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(Math.random() * 2 - 1);

            posArray[i] = r * Math.sin(phi) * Math.cos(theta); // x
            posArray[i + 1] = r * Math.sin(phi) * Math.sin(theta); // y
            posArray[i + 2] = r * Math.cos(phi); // z
        }

        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMat = new THREE.PointsMaterial({
            size: 1.5,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particlesGroup = new THREE.Points(particlesGeo, particleMat);
        scene.add(particlesGroup);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 500);
        light.position.set(0, 0, 0);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        function animate3D() {
            requestAnimationFrame(animate3D);

            core.rotation.y += 0.005;
            core.rotation.x += 0.002;
            innerCore.rotation.y -= 0.003;

            particlesGroup.rotation.y += 0.001;
            particlesGroup.rotation.z += 0.0005;

            renderer.render(scene, camera);
        }
        animate3D();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 2. Color Logic based on PM2.5 ---
        // Blue (Good) -> Yellow (Mod) -> Red (Bad)
        function updateAesthetics(pm25) {
            let colorHex = 0x38bdf8; // Default Blue
            let cssColor = "var(--neon-blue)";

            if (pm25 >= 50) {
                colorHex = 0xf87171; // Red
                cssColor = "var(--neon-red)";
            } else if (pm25 >= 30) {
                colorHex = 0xfbbf24; // Yellow
                cssColor = "var(--neon-orange)";
            } else if (pm25 >= 15) {
                colorHex = 0x34d399; // Green
                cssColor = "var(--neon-green)";
            }

            // Tween colors via Three.js (simple snap for now, but smooth is possible)
            coreMat.color.setHex(colorHex);
            innerMat.color.setHex(colorHex);
            innerMat.emissive.setHex(colorHex);

            document.getElementById('main-pm25').style.color = cssColor;
            return cssColor;
        }

        // --- 3. Chart.js Setup ---
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.font.family = "'Outfit', sans-serif";

        function createDoughnut(ctxId, label, color) {
            return new Chart(document.getElementById(ctxId), {
                type: 'doughnut',
                data: {
                    labels: [label, 'Remaining'],
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: [color, 'rgba(255,255,255,0.05)'],
                        borderWidth: 0,
                        cutout: '80%',
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 1000, easing: 'easeOutQuart' }
                },
                plugins: [{
                    id: 'centerText',
                    beforeDraw: function (chart) {
                        var width = chart.width, height = chart.height, ctx = chart.ctx;
                        ctx.restore();
                        var fontSize = (height / 80).toFixed(2);
                        ctx.font = "800 " + fontSize + "em sans-serif";
                        ctx.textBaseline = "middle";
                        ctx.fillStyle = "#fff";
                        var text = chart.data.datasets[0].data[0].toFixed(1) + (label === 'Temp' ? '°C' : '%');
                        var textX = Math.round((width - ctx.measureText(text).width) / 2);
                        var textY = height / 2;
                        ctx.fillText(text, textX, textY);

                        ctx.font = "300 " + (fontSize * 0.3).toFixed(2) + "em sans-serif";
                        ctx.fillStyle = color;
                        var labelText = label.toUpperCase();
                        var labelX = Math.round((width - ctx.measureText(labelText).width) / 2);
                        ctx.fillText(labelText, labelX, textY + height * 0.15);
                        ctx.save();
                    }
                }]
            });
        }

        const tempChart = createDoughnut('temperatureChart', 'Temp', '#fbbf24');
        const humChart = createDoughnut('humidityChart', 'Humid', '#38bdf8');


        // --- 4. MQTT Live Data Integration ---
        const terminal = document.getElementById('terminal');
        const latestNodeEl = document.getElementById('latest-node');
        const mainPm25El = document.getElementById('main-pm25');

        function addLog(text, pm25Level) {
            const el = document.createElement('div');
            el.className = 'log-entry';
            if (pm25Level >= 50) el.classList.add('high-dust');
            el.innerText = `> ${new Date().toLocaleTimeString()} | ${text}`;
            terminal.appendChild(el);

            // Keep only last 50 logs
            if (terminal.childElementCount > 50) {
                terminal.removeChild(terminal.firstChild);
            }
            terminal.scrollTop = terminal.scrollHeight;
        }

        const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');

        client.on('connect', () => {
            addLog('CONNECTION ESTABLISHED. SUBSCRIBING TO /status...', 0);
            client.subscribe('DUSTBOY/+/+/+/status');
        });

        client.on('message', (topic, message) => {
            try {
                const payload = JSON.parse(message.toString());
                const data = payload.d || {};
                const nodeName = data.myName || "UNKNOWN";
                const pm25 = data.pm2_5 || 0;

                // 1. Log Raw Data
                addLog(`[${nodeName}] PM2.5: ${pm25}, Temp: ${data.temperature_c}°C`, pm25);

                // 2. Update Charts
                tempChart.data.datasets[0].data = [data.temperature_c, 50 - data.temperature_c]; // Max 50C scale approx
                tempChart.update();

                humChart.data.datasets[0].data = [data.humidity_rh, 100 - data.humidity_rh];
                humChart.update();

                // 3. Update Main Display & Aesthetics
                latestNodeEl.innerText = `LATEST SENSOR: ${nodeName}`;
                mainPm25El.innerText = pm25;
                updateAesthetics(pm25);

            } catch (e) {
                console.error("Payload parse error", e);
            }
        });

    </script>
</body>

</html>
